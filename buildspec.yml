version: 0.2

phases:
  install:
    commands:
  pre_build:
    commands:
      - echo Running npm install
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - echo run aws cf package
      - aws cloudformation package --template-file template.yaml --output-template-file dist/template-packaged.yml
  post_build:
    commands:
      - echo Build completed on `date`
      - echo $CODEBUILD_SRC_DIR THIS IS WHERE THE BUILDRTIFACT GOES
artifacts:
  files:
    - ./dist/**/*
