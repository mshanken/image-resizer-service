version: 0.2

phases:
  install:
    commands:
  pre_build:
    commands:
      - echo Running npm install
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo This is where the buil artifact will end up $CODE_BUCKET
      - npm run build
      - aws cloudformation package --template-file template.yaml --s3-bucket $CODE_BUCKET --output-template-file /dist/template-packaged.yaml
  post_build:
    commands:
      - echo Build completed on `date`
      - echo $CODEBUILD_SRC_DIR THIS IS WHERE THE BUILDRTIFACT GOES
artifacts:
  files:
    - ./dist/**/*
